
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Kế hoạch giúp Yune đạt 9. IELTS :P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'wind-sway': 'sway 3s ease-in-out infinite alternate',
              'leaf-shiver': 'shiver 2s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              sway: {
                '0%': { transform: 'rotate(-2deg)' },
                '100%': { transform: 'rotate(2deg)' },
              },
              shiver: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-1px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Pixel Art Helpers */
      .pixel-art {
        image-rendering: pixelated;
      }

      /* === Custom Scrollbar Styling === */
      /* Width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-color: rgba(203, 213, 225, 0.4); /* Light mode: subtle slate */
        border-radius: 9999px;
        border: 3px solid transparent; /* Creates padding effect inside */
        background-clip: content-box;
        transition: background-color 0.3s;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.8);
      }

      /* Dark mode scrollbar adjustments */
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(51, 65, 85, 0.4); /* Dark mode: subtle dark slate */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.8);
      }
    </style>
